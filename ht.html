<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Flow Data Plot</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>

    <script>
        // Your blood flow data
        var data = [
            [88.00026864803176, 0.0010273878098820577, 0.001027382597490034, 0.001027368446784198, 0.0010273393883692792, 0.0010273272945064149],
            [88.1111577710419, 0.0011723397374714224, 0.0011723729960052243, 0.0011723589041996783, 0.0011720043185184496, 0.0011718934482104252],
            [88.22225742376659, 0.0011341023948699452, 0.0011340530505475662, 0.001134047832611735, 0.001134588514899591, 0.0011347484117213101],
            [88.33334910487342, 0.0010788489042502785, 0.0010788266760073221, 0.001078817821348307, 0.0010791245373387322, 0.0010792137488559207],
            [88.44447466222435, 0.0010329076208005048, 0.001032919657163381, 0.001032912123249913, 0.0010327272284003125, 0.001032646493553672],
            [88.55570513536782, 0.0010334268430540298, 0.0010334216118079184, 0.0010334073713872372, 0.0010333781523254877, 0.0010333659877774816],
            [88.66674555051398, 0.0010334264996015893, 0.0010334212608034763, 0.0010334070268729282, 0.0010333778064750723, 0.0010333656426914097],
            [88.7777859741976, 0.0010334261386253484, 0.0010334208988573691, 0.001033406665144753, 0.0010333774415500865, 0.0010333652784994044],
            [88.88901365908639, 0.0010334257775659697, 0.0010334205369399256, 0.0010334063031624207, 0.0010333770758777082, 0.0010333649118956561],
            [89.00005410115693, 0.0010334254165939396, 0.001033420175321591, 0.001033405941477121, 0.001033376713536985, 0.0010333645490727458]
        ];

        // Extract time values and flow values
        var time = data.map(row => row[0]);
        var flows = [
            data.map(row => row[1]),
            data.map(row => row[2]),
            data.map(row => row[3]),
            data.map(row => row[4]),
            data.map(row => row[5])
        ];

        // Create traces for each flow
        var traces = [];
        for (var i = 0; i < flows.length; i++) {
            traces.push({
                x: time,
                y: flows[i],
                mode: 'lines',
                name: 'Flow ' + (i + 1)
            });
        }

        // Layout options
        var layout = {
            title: 'Blood Flow Data',
            xaxis: {
                title: 'Time'
            },
            yaxis: {
                title: 'Flow'
            }
        };

        // Plot the data
        Plotly.newPlot('plot', traces, layout);
    </script>
</body>
</html>
