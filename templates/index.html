<!DOCTYPE html>
<html>
<head>
    <title>Upload MRA File</title>
    <style>
        /* Simple loading overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        /* Custom styles for the file upload button */
        .file-upload {
            display: inline-block;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Custom styles for the submit button */
        .submit-button {
            display: inline-block;
            padding: 8px 12px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay"><p>Loading...</p></div>
    <h1>Upload MRA File</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".nii" class="file-upload">
        <input type="submit" value="Upload" class="submit-button">
    </form>
    <script>
        document.getElementById('uploadForm').onsubmit = function() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        };
    </script>
</body>
</html>
