</head>

    <div id="plot"></div>
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var graphJSON = JSON.parse('{{ graph_json|tojson|safe}}');
        Plotly.newPlot('neuron-plot', graphJSON);
    </script>
